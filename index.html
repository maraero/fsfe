<html>
    <head></head>
    <body>Body</body>
    <script>
        let ws;
        try {
            const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
            ws = new WebSocket(`${proto}://${window.location.host}`);
        } catch(e) {
            console.error(e)
        }
        ws.onmessage = (event) => {
            console.log(event.data)
        }
    </script>
</html>
